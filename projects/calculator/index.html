<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>YOUR CALCULATOR</h1>
    <div class="calculator">
            <table>
                <thead class="input">
                    <tr><th colspan="4" class="data"></th></tr>
                </thead>
                <tbody><div class="elements">
                <tr>
                    <th><button class="element">AC</button></th>
                    <th><button class="element">(</button></th>
                    <th><button class="element">)</button></th>
                    <th><button class="element">/</button></th>
                </tr>
                <tr>
                    <th><button class="element">7</button></th>
                    <th><button class="element">8</button></th>
                    <th><button class="element">9</button></th>
                    <th><button class="element">*</button></th>
                </tr>
                <tr>
                    <th><button class="element">4</button></th>
                    <th><button class="element">5</button></th>
                    <th><button class="element">6</button></th>
                    <th><button class="element">+</button></th>
                </tr>
                <tr>
                    <th><button class="element">1</button></th>
                    <th><button class="element">2</button></th>
                    <th><button class="element">3</button></th>
                    <th><button class="element">-</button></th>
                </tr>
                <tr>
                    <th><button class="element">+/-</button></th>
                    <th><button class="element">0</button></th>
                    <th><button class="element">.</button></th>
                    <th><button class="element">=</button></th>
                </tr>
            </div>
            </tbody>
            </table>
    </div>
</body>
<script src="script.js"></script>
</html>

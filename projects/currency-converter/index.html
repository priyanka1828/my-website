<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Currency Converter</h1>
    <div class="container">
        <p>Enter amount:
        <input type="text" name="write" value="100"></p>
        <div class="currency">
            <div class="country">From :
               <div class="from">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                    <select name="from" id=""></select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="country">To :
                <div class="to">
                     <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                     <select name="to" id=""></select>
                </div>
            </div>
        </div>
        <div class="text"></div>
        <button>Get Exchange Rate</button>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
